<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = [-3, 5, 1, 3, 2, 10];
    let fist = 0;
    let last = x.length - 1 ;
while (fist < last) {
        let pon = x[fist];
        x[fist] = x[last];
        x[last] = pon;
        fist++;
        last--;
    }
    document.write(x)
</script>
</body>
</html>
